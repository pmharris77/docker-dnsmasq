version: "3.8"

services:
  dnsmasq:
    image: tschaffter/dnsmasq:edge
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # - SERVER=stubby#8053
      - SERVER=8.8.8.8
    ports:
     - "53:53/udp"
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf:ro
      - ./dnsmasq/dnsmasq.d/example.com.conf:/etc/dnsmasq.d/example.com.conf:ro
      - ./hosts.conf:/etc/hosts.conf:ro